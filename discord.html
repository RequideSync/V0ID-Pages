<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V0ID HUB - Discord</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght&display=swap" rel="stylesheet">
</head>
<body>
    <header id="top-bar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="Scriptlist.html" class="nav-link">Scripts</a>
            <a href="discord.html" class="nav-link active">Discord</a>
        </div>
    </header>

    <main class="container discord-page">
        <h1 class="section-title">Join Our Discord Community</h1>
        <div id="discord-info-box" class="glass-card discord-box">
            <h2 id="server-title" class="discord-title">V0ID HUB Community</h2>
            <hr class="divider">
            <div class="discord-content">
                <div class="discord-image-container">
                    <img id="server-icon" src="https://via.placeholder.com/150/000000/FFFFFF?text=SERVER+ICON" alt="Discord Server Icon" class="server-icon">
                </div>
                <div class="discord-details">
                    <p id="server-description" class="server-description">
                        Robloxスクリプトの最新情報やサポート、交流のための公式Discordサーバーです。ぜひご参加ください！
                    </p>
                    <hr class="divider">
                    <div class="member-stats">
                        <p>オンラインメンバー: <span id="online-count" class="stat-number">...</span></p>
                        <p>総合メンバー: <span id="total-count" class="stat-number">...</span></p>
                    </div>
                    <a href="#" target="_blank" class="join-button glass-button">Join Server</a>
                </div>
            </div>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
